[pytest]
asyncio_mode = auto
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast
    benchmark: marks tests as benchmarks
    llm: marks tests that interact with LLM services
    hallucination: marks hallucination detection tests
    multimodal: marks multimodal input tests
    prompt_engineering: marks prompt engineering tests
    semantic: marks semantic consistency tests
    stress: marks stress tests
addopts = -n auto --dist loadscope --benchmark-columns=min,max,mean,stddev --benchmark-sort=mean --benchmark-compare --timeout=300 --timeout_method=thread --testmon --cov=src --cov-report=term-missing --cov-report=html --cov-fail-under=90 --cov-config=.coveragerc -q
testmon_mode = "auto"
testmon_strict = true
timeout = 60
